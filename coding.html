<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Editor üî•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      padding: 10px;
    }
    .editor-container {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }
    textarea {
      flex: 1;
      min-width: 300px;
      height: 200px;
      background: #252526;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      background: white;
      margin-top: 10px;
    }
    button {
      display: inline-block;
      margin: 15px 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
    .buttons {
      text-align: center;
    }

    @media (max-width: 768px) {
      .editor-container {
        flex-direction: column;
      }
      textarea {
        min-width: 100%;
      }
      iframe {
        height: 250px;
      }
    }

  </style>
</head>
<body>

  <h1>üî• ŸÖÿ≠ÿ±ŸëŸÉ ÿ£ŸÉŸàÿßÿØ ÿ®ÿ≥Ÿäÿ∑</h1>

  <div class="editor-container">
    <textarea id="htmlCode" placeholder="HTML Code"></textarea>
    <textarea id="cssCode" placeholder="CSS Code"></textarea>
    <textarea id="jsCode" placeholder="JavaScript Code"></textarea>
  </div>

  <div class="buttons">
    <button onclick="run()">‚ñ∂Ô∏è ÿ¥ÿ∫ŸëŸÑ ÿßŸÑŸÉŸàÿØ</button>
    <button onclick="resetEditor()">üîÑ ŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸàÿØ</button>
  </div>

  <iframe id="output"></iframe>

  <script>
    window.onload = () => {
      document.getElementById("htmlCode").value = localStorage.getItem("htmlCode") || "";
      document.getElementById("cssCode").value = localStorage.getItem("cssCode") || "";
      document.getElementById("jsCode").value = localStorage.getItem("jsCode") || "";
    };

    function run() {
      const htmlCode = document.getElementById("htmlCode").value;
      const cssCode = document.getElementById("cssCode").value;
      const jsCode = document.getElementById("jsCode").value;

      localStorage.setItem("htmlCode", htmlCode);
      localStorage.setItem("cssCode", cssCode);
      localStorage.setItem("jsCode", jsCode);

      const output = document.getElementById("output");
      const finalCode = `
        <!DOCTYPE html>
        <html>
        <head>
          <style>${cssCode}</style>
        </head>
        <body>
          ${htmlCode}
          <script>
            ${jsCode}
          <\/script>
        </body>
        </html>
      `;
      output.srcdoc = finalCode;
    }

    function resetEditor() {
      document.getElementById("htmlCode").value = "";
      document.getElementById("cssCode").value = "";
      document.getElementById("jsCode").value = "";
      localStorage.clear();
    }
  </script>

</body>
</html>
